<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento_mouse</title>
</head>
<body>
    <script>
        function acao(){
            alert('Ação Disparada');
            }
    </script>
    <div onmouseout="acao()" style="background-color: blue; height: 200px; width: 200px;"></div>
    <!--
    onclick – even to quando o e le m e n t o é clica d o .

ondblclick - even to quando o e le m e n t o é clica d o duas vezes.

onmouseup - even to quando o e le m e n t o é clica d o é lib e ra d o .

onmouseover - even to quando o cursor d o m ouse p o sicio n a sobre o e le m e n t o .

onmouseout – even to quando o cursos sai d a área d o e le m e n t o .
-->
</body>
</html>
