<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Manipulando Input - JS</title>
    <style>
        .margin{
            margin: 20px;
        }
    </style>

    <script>

        
        function modificarEtilo(cordefundo){
            document.getElementById('div_cor').style.backgroundColor = cordefundo
            }



    </script>
</head>
<body>
    <div class="margin">
    <h2>Manipulando Estilo</h2>


        <button type="button" onclick="modificarEtilo('#0000FF')" class="btn btn-primary">Azul</button>

        <button type="button" onclick="modificarEtilo('#00FF00')" class="btn btn-success">Verde</button>

        <button type="button" onclick="modificarEtilo('#FF0000')" class="btn btn-danger">Vermelho</button>

        <button type="button" onclick="modificarEtilo('#FFFF00')" class="btn btn-warning">Amarelo</button>
        <hr>



        <div id="div_cor" style="border: solid 1px black; width: 100px; height: 100px;" >   </div>


    </div>  
</body>
</html>
