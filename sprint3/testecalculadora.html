<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        .calculator-screen {
            width: 100%;
            height: 50px;
            border: none;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #777;
        }

        .operator {
            background-color: #f09a36;
        }

        .operator:hover {
            background-color: #f7a957;
        }

        .equal-sign {
            grid-column: span 2;
            background-color: #2e86c1;
        }

        .equal-sign:hover {
            background-color: #3498db;
        }

        .all-clear {
            background-color: #e74c3c;
        }

        .all-clear:hover {
            background-color: #ec7063;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled value="0"/>

        <div class="calculator-keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="/">&divide;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="all-clear" value="all-clear">AC</button>

            <button class="equal-sign operator" value
             </div>
    </div>

    <script>
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = document.querySelector('.calculator-screen');

        let firstValue = null;
        let operator = null;
        let waitingForSecondValue = false;

        keys.addEventListener('click', event => {
            const { target } = event;
            const { value } = target;

            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('operator')) {
                handleOperator(value);
                return;
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(value);
                return;
            }

            if (target.classList.contains('all-clear')) {
                resetCalculator();
                return;
            }

            inputDigit(value);
        });

        function inputDigit(digit) {
            const displayValue = display.value;

            if (waitingForSecondValue === true) {
                display.value = digit;
                waitingForSecondValue = false;
            } else {
                display.value = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (waitingForSecondValue === true) {
                display.value = '0.';
                waitingForSecondValue = false;
                return;
            }

            if (!display.value.includes(dot)) {
                display.value += dot;
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(display.value);

            if (operator && waitingForSecondValue) {
                operator = nextOperator;
                return;
            }

            if (firstValue === null && !isNaN(inputValue)) {
                firstValue = inputValue;
            } else if (operator) {
                const result = performCalculation(operator, firstValue, inputValue);
                display.value = String(result);
                firstValue = result;
            }

            waitingForSecondValue = true;
            operator = nextOperator;
        }

        function performCalculation(operator, firstOperand, secondOperand) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return firstOperand / secondOperand;
                case '=':
                    return secondOperand;
            }
            return secondOperand;
        }

        function resetCalculator() {
            display.value = '0';
            firstValue = null;
            operator = null;
            waitingForSecondValue = false;
        }
    </script>
</body>
</html>
