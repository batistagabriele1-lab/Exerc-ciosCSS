<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulários - Bootstrap</title>
      <style>
        .fundo{
        background: linear-gradient(to right, #0ccda3 0%, #d9ecc7 100%);
        }
   
    <style>
        body {
            background: linear-gradient(to right, #00cdal 0%, #09ecc7 100%);
        }
    </style>
</head>
<body>
    <div class="container fundo p-4 rounded">
        <br>
        <h1 class="text-center">CADASTRO GERAL</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Estado">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" placeholder="CEP">
                </div>
            </div>
            <br>
            <div class="form-row form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlFile1">Selecione uma foto</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Aceito os termos e condições
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1PjijO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
</body> 
    </html>
