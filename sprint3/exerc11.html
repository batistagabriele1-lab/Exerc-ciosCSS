<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercício 11</title>

  <!-- CSS simples para deixar o formulário mais bonito -->
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
    label { display:block; margin-bottom: 8px; font-weight: 600; }
    select, button { padding: 10px; font-size: 16px; }
    select { width: 100%; max-width: 540px; margin-bottom: 16px; }
    button { cursor: pointer; border: 0; border-radius: 6px; }
    button[type="submit"] { background:#0d6efd; color:#fff; padding:10px 18px; }
    button[type="submit"]:hover { filter: brightness(0.95); }
  </style>
</head>
<body>

  <!-- Título e explicação -->
  <h1>Escolha a Quantidade Desejada</h1>

  <!-- Início do formulário -->
  <form id="pedido" action="#" method="post">
    
    <!-- Rótulo do campo (label) -->
    <label for="qtd">Escolha a Quantidade Desejada</label>

    <!-- Campo de seleção (select) com opções -->
    <select id="qtd" name="quantidade" required>
      <option value="" disabled selected>Selecione…</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <!-- Botão para enviar -->
    <button type="submit">Enviar</button>
  </form>

  <!-- Script JavaScript -->
  <script>
    // Pega o formulário pelo id "pedido"
    document.getElementById('pedido').addEventListener('submit', function (e) {
      
      // Mostra uma mensagem (alerta) ao clicar em enviar
      alert('Deseja confirmar o envio?');
      
    });

  </script>
</body>
</html>
