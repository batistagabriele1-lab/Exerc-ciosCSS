<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <style>
        .classe{
            background-color: aliceblue;
            height: 20px;
            border-radius: 5px;
        }
        .classe1{
            background-color: yellow;
            height: 20px;
            border-radius: 5px;
        }
        .classe2{
            background-color: red;
            height: 20px;
            border-radius: 5px;
        }
        .classe3{
            background-color: green;
            height: 20px;
            border-radius: 5px;
        }
    </style>
    <script>
        function acionaCampo()
{
    document.getElementById('campo').classname = classe1
    }
    function validaCampo(){
        var valorcampo = document.getElementById('campo').value
        if(valorCampo.length<3){
            document.getElementById('campo').classname = classe2
        }else{
              document.getElementById('campo').classname = classe3
        }
    }
</script>
</head>
<body>
    
    <input class="classe" id="campo" type="text" onfocus="acionaCampo()"
    onblur="validaCampo()" placeholder="Digite aqui"/>
</body>
</html>
