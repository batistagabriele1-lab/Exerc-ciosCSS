    <style>
        body {
            font-family: Arial, sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 1em;
        }
        .row {
            display: flex;
            gap: 20px; /* Space between columns */
            margin-bottom: 20px;
        }
        .row > div {
            flex: 1; /* Distribute space equally */
        }
        .half-width {
            flex: 0 0 calc(50% - 10px); /* For Nome and Sobrenome */
        }
        .third-width {
            flex: 0 0 calc(33.333% - 13.333px); /* For Cidade, Estado, CEP */
        }
        .small-text {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            /* Custom styling for radio buttons to match the image */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            top: -1px; /* Adjust vertical alignment */
        }
        .radio-group input[type="radio"]:checked {
            border-color: #6EE7B7; /* Accent color */
        }
        .radio-group input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: #6EE7B7; /* Fill color */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-group input[type="checkbox"] {
            border-radius: 3px; /* Square for checkbox */
        }
        .checkbox-group input[type="checkbox"]:checked {
            background-color: #007bff; /* Example blue for checked checkbox */
            border-color: #007bff;
        }
        .checkbox-group input[type="checkbox"]:checked::before {
            content: '\2713'; /* Checkmark character */
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file-upload-group {
            display: flex;
            align-items: center;
        }
        .file-upload-group input[type="file"] {
            display: none; /* Hide default file input */
        }
        .file-upload-input-display {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
            color: #555;
        }
        .browse-button {
            background-color: #e0e0e0;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .browse-button:hover {
            background-color: #d0d0d0;
        }
        .submit-button {
            background-color: #007bff; /* Blue as seen in the image */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
